<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Link sites</title>
        <link rel="stylesheet" href="./style/view.css">
        <link rel="stylesheet" href="./style/block-information.css">
        <link rel="stylesheet" href="./style/responsive.css">
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
            </div>
            <div class="align-block">
                <div class="block"> 
                    <main class="content">
                        <div class="personal-information"> 
                            <img src="./img/D03E815A-EB22-4023-A4E1-EEF42EFE75E2.jpeg" alt="emoji representing Manthan Parekh">
                            <h1>Manthan Parekh</h1>
                            <h3>Software Engineer</h3>
                        </div>

                        <div class="redirect">
                            <a href="https://github.com/manthanparekh">
                                <div class="redirect-media click-here">
                                    <div>
                                        <img class="icon" src="./img/github-icon.svg" alt="Click here to be redirected to Manthan Parekh's github profile">
                                    </div>
                                    <div>
                                        <p>Github</p>
                                    </div>
                                </div>
                            </a>
                            <a href="https://www.linkedin.com/in/manthanparekh01">
                                <div class="redirect-media click-here">
                                    <div>
                                        <img class="icon" src="./img/linkedin-icon.svg" alt="Click here to be redirected to Manthan Parekh's linkedin profile">
                                    </div>
                                    <div>
                                        <p>Linkedin</p>
                                    </div>
                                </div>
                            </a>
                            <a href="https://www.instagram.com/manthanparekh/">
                                <div class="redirect-media click-here">
                                    <div>
                                        <img class="icon" src="./img/instagram-icon.svg" alt="Click here to be redirected to Manthan Parekh instagram">
                                    </div>
                                    <div>
                                        <p>Instagram</p>
                                    </div>
                                </div>
                            </a>
                            <a href="https://www.facebook.com/manthan.parekh.35">
                                <div class="redirect-media click-here">
                                    <div>
                                        <img class="icon" src="./img/facebook-icon.svg" alt="Click here to be redirected to Manthan Parekh facebook">
                                    </div>
                                    <div>
                                        <p>Facebook</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </main>
                </div>
            </div> 
        </div>

</html>
