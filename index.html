<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Link sites</title>
        <link rel="stylesheet" type="text/css" href="style/view.css">
        <link rel="icon" type="image/png" href="/img/android-chrome-192x192.png">
    </head>
    <body>
        <div class="block"> 
            <main class="content">
                <div class="personal-information"> 
                    <img src="https://avatars.githubusercontent.com/u/61440287?v=4" alt="emoji representing Manthan Parekh">
                    <h1>Manthan Parekh</h1>
                    <h3>Software Engineer</h3>
                </div>
                
                <div class="links">
                    <button onclick="githubLink()" style="--clr:#39FF14"><span>Github</span><i></i></button>
                    <button onclick="linkedinLink()" style="--clr:#39FF14"><span>Linkedin</span><i></i></button>
                    <button onclick="instagramLink()" style="--clr:#39FF14"><span>Instagram</span><i></i></button>
                    <button onclick="facebookLink()" style="--clr:#39FF14"><span>Facebook</span><i></i></button>
                </div>
            </main>
        </div> 
    </body>
</html>
